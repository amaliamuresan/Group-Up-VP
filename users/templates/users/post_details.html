{% extends "mains/base.html" %}


{% block content %}



		<article class="media content-section shadow container p-3 mb-3 bg-white rounded " style="width:650px">
			<img class ="rounded-circle article-img" src = "{{ post.author.img.url }}">

            <div class="media-body">

                <div>
                     <small class="text-muted">{{ post.date_posted }}</small>

                </div>
                    <div>
                        <small class="text-muted mr-2 ">Author: </small>
                        {{ post.author }}
                    </div>
                <hr style="width:50%;text-align:left;margin-left:0;width:100%">
                <h2><a class="article-title mr-2 " href="">{{ post.title }}</a><span class="badge badge-pill badge-primary custom-badge">{{post.type}}</span> <span class="badge badge-pill badge-info custom-badge">{{post.domain}}</span></h2>

                <div>
                    {{ post.description }}
                </div>
          </div>
	   </article>

        {% if is_logged == True and post.author.username == var_usr.username%}

            <div class = "text-center">
                <button class = "btn btn-danger"  ><a href = "{% url 'delete-post' post.id %}" style = "color:white"> Delete </a></button>
                <button class = "btn btn-success"  > Update </button>
            </div>

        {% endif %}


{% endblock content %}
