{% extends "mains/base.html" %}



{% block bodyattr %}
class = "d-flex justify-content-center"

{% endblock %}

{% block content %}

<article class="media content-section shadow bg-white rounded w-50 " style = "max-width:450px;max-height:530px;" xmlns:color="http://www.w3.org/1999/xhtml">
		<div class="form-signin " >
			<form method = "POST">
				{% csrf_token %}
				<fieldset class = "form-group">
					<legend class="border-botton text-center"> Update post </legend>
                    <input name = "title"  class = "form-control" placeholder="Title" value = "{{post.title}}" required>
                    <select class="form-control mt-2" value = {{post.domain}} name="domain">
                        <option selected >{{post.domain}}</option>
                        {% for domain in domains%}
                            {% if domain.choices != post.domain %}
                                <option>{{domain.choices}}</option>
                            {% endif %}
                        {% endfor %}

                    </select>

                    <select class="form-control mt-2" value = {{post.type}} name="type">
                        <option selected>{{post.type}}</option>
                        {% for type in types %}
                            {% if type.choices != post.type %}
                                <option>{{type.choices}}</option>
                            {% endif %}
                        {% endfor %}

                    </select>

                    <textarea class="form-control mt-2" name="description" rows="3"  required> {{post.description}} </textarea>

                </fieldset>
				<div class="form-group text-center" >
					<button class = "btn btn-primary text-center " style="background-color:#335791" type="submit"> Update </button>
				</div>
			</form>

		</div>
</article>

{% endblock content %}
