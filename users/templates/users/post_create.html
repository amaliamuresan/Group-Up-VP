{% extends "mains/base.html" %}

{% block bodyattr %}
class = "d-flex justify-content-center"

{% endblock %}

{% block content %}

<article class="media content-section shadow bg-white rounded w-50" style = "max-width:450px;max-height:530px;" xmlns:color="http://www.w3.org/1999/xhtml">
		<div class="form-signin " >
			<form method = "POST">
				{% csrf_token %}
				<fieldset class = "form-group">
					<legend class="border-botton text-center"> Create a post </legend>
					<input name = "title"  class = "form-control" placeholder="Title" required>


					<select class="form-control mt-2"  name="domain">
                        {% for domain in domains%}
                            <option>{{domain.choices}}</option>
                        {% endfor %}

                    </select>

					<select class="form-control mt-2"  name="type">
                        {% for type in types %}
                            <option>{{type.choices}}</option>
                        {% endfor %}

                    </select>
					<textarea class="form-control mt-2" name="description" rows="3"  required> </textarea>

                </fieldset>
				<div class="form-group text-center" >
					<button class = "btn btn-primary text-center " style="background-color:#335791" type="submit"> Post </button>
				</div>
			</form>

		</div>
</article>

{% endblock content %}
