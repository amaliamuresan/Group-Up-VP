{% extends "mains/base.html" %}

{% block bodyattr %}
class = "d-flex justify-content-center"

{% endblock %}

{% block content %}

<article class="media content-section shadow bg-white rounded w-50 p-5 " style = "max-width:450px;" xmlns:color="http://www.w3.org/1999/xhtml">
		<div class="form-signin " >
			<form method = "POST">
				{% csrf_token %}
				<fieldset class = "form-group">
					<legend class="border-botton text-center"> Create a post </legend>
                        <label class="sr-only">Title </label>
                            {{ form.title }}
                        <label class = "mt-2">Domain </label>
                        <select class="browser-default custom-select">
                              <option selected>Hardware </option>
                              <option value="1">Software</option>
                        </select>
                        <label class = "mt-2">Project type </label>
                        <select class="browser-default custom-select">
                              <option selected>not-paid</option>
                              <option value="1">paid</option>
                        </select>

                    <div class="form-group">
                        <label for="idDescription">Description</label>
                        <textarea class="form-control" id="idDescription" rows="5"></textarea>
                    </div>
                </fieldset>
				<div class="form-group text-center" >
					<button class = "btn btn-primary text-center " style="background-color:#335791" type="submit"> Post </button>
				</div>
			</form>

		</div>
</article>

{% endblock content %}
